<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="profil1.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300;8..144,500;8..144,700;8..144,900&display=swap"
      rel="stylesheet"
    />
    <title>BakerStreet</title>
</head>
<body>
    <nav>

        <a href="#" class="nav-icon" aria-label="homepage" aria-current="page">
          <img src="logo sur coté noir.png" alt="chat icon" />
        </a>
  
        <div class="main-navlinks">
          <button type="button" class="hamburger"  aria-label="Toggle Navigation" aria-expanded="false">
              <span></span>
              <span></span>
              <span></span>
            </button>
          <div class="navlinks-container">
            <a href="#" aria-current="page">Accueil</a>
            <a href="#">parametres</a>
          </div>
        </div>
  
        <div class="nav-authentication">
          <a href="#" class="user-toggler" aria-label="Sign in page">
            <img src="utilisateur.png" alt="user icon" />
          </a>
          <div class="sign-btns">
            <button type="button">S'enregistrer</button>
            <button type="button">Se connecter</button>
          </div>
        </div>
        
      </nav>
      <script src="script.js"></script>

      <div class="space"> 
      </div>

      <div class="title1">
        <h1>PROFILE</h1>
      </div>
      <div class="main-content">
        <div class="left">
          <div class="box">
            <div class="title2">
              <h2>HISTORIQUE</h2>
              <div class="item">
                <img class="icon" src="chevron-fleche-vers-le-bas (2).png" alt="historique">
                <p>Aujourd'hui</p>
              </div>
              <div class="item">
                <img class="icon" src="chevron-fleche-vers-le-bas (2).png" alt="historique">
                <p>Hier</p>
              </div>
              <div class="item">
                <img class="icon" src="chevron-fleche-vers-le-bas (2).png" alt="historique">
                <p>7 derniers jours</p>
              </div>
              <div class="item">
                <img class="icon" src="chevron-fleche-vers-le-bas (2).png" alt="historique">
                <p>Ce mois-ci</p>
              </div>          
            </div>
          </div>
        </div>
        <div class="right">
          <div class="box1">
            <div class="picture">
              <img src="photo1.png" alt="photo1">
            </div>
            <form>
              <div class="form-group">
                <!-- <label for="name">Nom :</label> -->
                <input type="text" id="name" name="name" placeholder="Nom" required>
                <button class="input-group-btn">
                  <img src="fleche-droite-dans-un-cercle (2).png" alt="Icône" style="width: 20px; height: 20px; margin-right: 5px;">Change
                </button>
              </div>
              <div class="form-group">
                <!-- <label for="email">Email :</label> -->
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button class="input-group-btn">
                  <img src="fleche-droite-dans-un-cercle (2).png" alt="Icône" style="width: 20px; height: 20px; margin-right: 5px;">Change
                </button>
              </div>
              <div class="form-group">
                <!-- <label for="password">Mot de passe :</label> -->
                <input type="password" id="password" name="password" placeholder="mot de passe" required>
                <button class="input-group-btn">
                  <img src="fleche-droite-dans-un-cercle (2).png" alt="Icône" style="width: 20px; height: 20px; margin-right: 5px;">Change
                </button>
              </div>
            </form>
            <!-- <p class="text1">Une descritpion basique d’une personne qui utilise un moteur de recherche OSINT</p> -->
            
          </div>
        </div>
        <!-- <div> 
          <p>pppppppppppppppppppp</p>
        </div> -->
      
</body>
</html>
